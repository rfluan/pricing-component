<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | [Challenge Name Here]</title>
  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- JS -->
  <script src="js/script.js" defer></script>
</head>
<body>

  <header>
    <a href="https://rfluan.github.io/portfolio/" target="_blank">&lbrace;dev-rfluan&rbrace;</a>
  </header>

  <section id="pricing">
    <h2>Our Pricing</h2>
    <span id="checkbox">
      <p>Annually</p>
      <div class="button-slider">
        <input type="checkbox" id="chk">
        <label for="chk" class="switch">
          <span class="slider"></span>
        </label>
      </div>
      <p>Monthly</p>
    </span>
  </section>  

  <main>
    <section class="card">
      <h2>Basic</h2>
      <strong>&dollar;19.99</strong>
      <!-- &dollar;199.99 -->
      <ul>
        <li>500 GB Storage</li>
        <li>2 Users Allowed</li>
        <li>Send up to 3 GB</li>
      </ul>
      <button class="button">Learn More</button>
    </section>
   
    <section class="card-primary">
      <h2>Professional</h2>
      <strong>&dollar;24.99</strong>
      <!--  &dollar;249.99 -->
      <ul>
        <li>1 TB Storage</li>
        <li>5 Users Allowed</li>
        <li>Send up to 10 GB</li>
      </ul>
      <button class="button-primary">Learn More</button>
    </section>
    
    <section class="card">
      <h2>Master</h2>
      <strong>&dollar;39.99</strong>
      <!-- &dollar;399.99 -->
      <ul>
        <li>2 TB Storage</li>
        <li>10 Users Allowed</li>
        <li> Send up to 20 GB</li>
      </ul>
      <button class="button">Learn More</button> 
    </section> 
  </main>
</body>
</html>
